version: '3.7'
services:
  app:
    build:
      target: prod
    volumes:
      - type: bind
        source: ./public
        target: /usr/src/app/public
    restart: always
  nginx:
    restart: always
    volumes:
      - type: bind
        source: ./config/nginx/nginx.prod.conf
        target: /etc/nginx/nginx.conf
        read_only: true
  postgres:
    restart: always
  redis:
    restart: always
